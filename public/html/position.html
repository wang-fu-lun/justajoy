<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>职位管理</title>
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!-- 头部导航 -->
	<header></header>

	<div class="container">		
		<button  data-toggle="modal" data-target="#addPosModal" class="btn btn-primary">添加</button>
	</div>

	<!-- 显示所有职位的表格 -->
	<div class="container">
		<table class="table table-stripped table-bordered list-table">
			<thead>
				<tr>
					<th>序号</th>
					<th>公司LOGO</th>
					<th>职位名称</th>
					<th>公司名称</th>
					<th>工作经验</th>
					<th>职位类型</th>
					<th>工作地点</th>
					<th>岗位薪资</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<!-- 分页 -->
		<nav aria-label="Page navigation">
		  <ul class="pagination"></ul>
		</nav>
	</div>

	<!-- 添加职位的模态框 -->
	<div class="modal fade" id="addPosModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加职位</h4>
	      </div>
	      <div class="modal-body">
	        <form class="add-position-form">
			  <div class="form-group">
			    <label for="addLogo">公司LOGO</label>
			    <input type="file" class="form-control" name="logo" id="addLogo">
			  </div>
			  <div class="form-group">
			    <label for="addPositionName">职位名称</label>
			    <input type="text" class="form-control" name="name" id="addPositionName" placeholder="输入职位名称">
			  </div>
			  <div class="form-group">
			    <label for="addComplyName">公司名称</label>
			    <input type="text" class="form-control" name="complyname" id="addComplyName" placeholder="输入公司名称">
			  </div>
			  <div class="form-group">
			    <label for="addExperience">工作经验</label>
			    <input type="text" class="form-control" name="experience" id="addExperience" placeholder="输入工作经验">
				</div>
				<div class="form-group">
			    <label for="addType">职位类型</label>
			    <input type="text" class="form-control" name="type" id="addType" placeholder="输入职位类型">
				</div>
				<div class="form-group">
			    <label for="addCity">工作地点</label>
			    <input type="text" class="form-control" name="city" id="addCity" placeholder="输入工作地点">
				</div>
				<div class="form-group">
			    <label for="addSalary">岗位薪资</label>
			    <input type="text" class="form-control" name="salary" id="addSalary" placeholder="输入薪资">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-pos">添加</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/common/login_modal.js"></script>
	<script src="/js/common/register_modal.js"></script>
	<script src="/js/common/header.js"></script>
	<script src="/lib/ejs/ejs.js"></script>
	<script src="/js/position/position.js"></script>
</body>
</html>
